<div class="row mt-4">
    <div class="col-12 text-right  ">
        <button (click)="open(content,null)" type="button" class="btn btn-outline-success btn-md mr-5">
      Add user
    </button>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Buscar usuario por nombre: " [formControl]="searchFormControl" />
            </mat-form-field>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 text-center">
            <div class="card-columns">
                <div class="card w-75" *ngFor="let user of UserData">
                    <img class="card-img-top" [src]="user.avatar" alt="" />
                    <div class="card-body">
                        <h4 class="card-title">
                            {{ user.first_name }} {{ user.last_name }}
                        </h4>
                        <p class="card-text">Email: {{ user.email }}</p>
                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <button type="button" (click)="open(content,true,user.id)" class="btn btn-outline-warning btn-md btn-block">
                  Modificar
                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" (click)="eliminarUsuarios(user.id)" class="btn btn-outline-danger btn-md btn-block">
                  Eliminar
                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add user</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body" [formGroup]="formulario">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="userName" />
            <mat-error *ngIf="formulario.get('userName').errors">
                {{errorsFormsUsername()}}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width mt-3">
            <input matInput placeholder="Job" formControlName="job" />
            <mat-error *ngIf="formulario.get('job').errors">
                {{errorsFormsJob()}}
            </mat-error>
        </mat-form-field>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" [disabled]="formulario.invalid" (click)="modal.close()">
      Save
    </button>
    </div>
</ng-template>
